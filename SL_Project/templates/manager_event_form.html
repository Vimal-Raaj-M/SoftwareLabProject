<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ "Edit Event" if event else "Create New Event" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manager_event_form_styles.css') }}">
</head>
<body>
    <div class="form-container">
        <h2 id="form-heading">{{ "Edit Event" if event else "Create a New Event" }}</h2>
        <form id="event-form" action="{{ url_for('event_routes.update_event', event_id=event.event_id) if event else url_for('event_routes.create_event') }}" method="post">
            <!-- Form Groups -->
            <div class="form-group">
                <label>Event Type:</label>
                <div class="radio-options">
                    <input type="radio" id="public" name="type" value="Public" {% if event and event.type == 'Public' %}checked{% endif %} required>
                    <label for="public">Public</label>
                    
                    <input type="radio" id="private" name="type" value="Private" {% if event and event.type == 'Private' %}checked{% endif %} required>
                    <label for="private">Private</label>
                </div>
            </div>
            <div class="form-group">
                <label for="name">Event Name:</label>
                <input type="text" id="name" name="name" value="{{ event.name if event else '' }}" required>
            </div>
            <div class="form-group">
              <label for="organizer">Organizer:</label>
              <input type="text" name="organizer" value="{{ event.organizer if event else '' }}" required>
            </div>
            <div class="form-group">
              <label for="date">Date:</label>
              <input type="date" name="date" value="{{ event.date.strftime('%Y-%m-%d') if event else '' }}" required>
            </div>
            <div class="form-group">
              <label for="start_time">Start Time:</label>
              <input type="time" name="start_time" value="{{ event.start_time.strftime('%H:%M') if event else '' }}" required>
            </div>
            <div class="form-group">
              <label for="end_time">End Time:</label>
              <input type="time" name="end_time" value="{{ event.end_time.strftime('%H:%M') if event else '' }}">
            </div>
            <div class="form-group">
              <label for="venue">Venue:</label>
              <input type="text" name="venue" value="{{ event.venue if event else '' }}" required>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea name="description" required>{{ event.description if event else '' }}</textarea>
            </div>
            <div class="form-group">
              <label for="contact_details">Contact Details:</label>
              <input type="text" name="contact_details" value="{{ event.contact_details if event else '' }}">
            </div>
            <div class="form-group">
              <label for="links">Links:</label>
              <input type="text" name="links" value="{{ event.links if event else '' }}">
            </div>      
            <div class="form-group">
                <label for="category-select">Category:</label>
                <select id="category-select" name="category" onchange="toggleNewCategoryField()">
                    {% for category in categories %}
                        <option value="{{ category }}" {% if event and event.category == category %}selected{% endif %}>{{ category }}</option>
                    {% endfor %}
                    <option value="addnew">Add New Category</option>
                </select>
                
                <div id="new-category-field">
                    <label for="new-category">New Category:</label>
                    <input type="text" id="new-category" name="new_category">
                    <input type="hidden" id="category" name="category" value="">
                </div>
            </div>
            <div class="form-buttons">
              <button type="button" id="back-button" onclick="window.history.back();">Back</button>
              <button type="submit" id="submit-button">{{ "Update Event" if event else "Create Event" }}</button>
            </div>
        </form>
    </div>

    <script>
        function toggleNewCategoryField() {
            const categorySelect = document.getElementById("category-select");
            const newCategoryField = document.getElementById("new-category-field");
            const categoryInput = document.getElementById("category");
            const newCategoryInput = document.getElementById("new-category");

            if (categorySelect.value === "addnew") {
                newCategoryField.classList.add("show");
                newCategoryInput.addEventListener("input", function() {
                    categoryInput.value = this.value;
                });
            } else {
                newCategoryField.classList.remove("show");
                categoryInput.value = categorySelect.value;
            }
        }
    </script>
</body>
</html>
